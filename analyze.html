<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="analyze.css">
    
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-analytics.js"></script>
    
    <script src="Apikey.js"></script>
    <script src="analyze.js"></script>
    <title>Make a Recipe</title>
</head>
<body>
    <div id="mySidenav" class="sidenav">
        <a style="cursor: pointer" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="analyze.html">Analyze Recipe</a>
        <a href="#">Notifications</a>
        <a href="#">Explore</a>
        <a href="signin.html">Profile</a>
    </div>
    <header>
        <nav>
            <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>
            <a href="index.html">Smart-Meal</a>
        </nav>
    </header>

    <h1>Type in the ingredients of your recipe below!</h1>
    <p>EX: '1 cup of chickpeas, 10 oz of beef'</p>
    <p>Please enter each ingredient on a new line</p>

    <div id = 'container'>
        <form>
            <input type ="text" placeholder="Title of Dish" required>
            <textarea name="ingr" id="" cols="30" rows="10" placeholder="Seperate ingredients with an enter" required></textarea>
            <input type="file" value="Meal Image"/>
            <button type='submit'>Analyze!</button>
        </form>
    </div>

    <div class="recipe"></div>
    

    <script>
        function openNav() {
            document.getElementById("mySidenav").style.width = "250px";
        }

        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
        }
    </script>
</body>
</html>
